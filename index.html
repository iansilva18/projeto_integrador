<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login adm</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Login Adm</h1>

    <div class="tela"></div>

    <div class="imgTela">
        <img src="./img/1200px-Senac_logo 1.png">
    </div>

    <div class="imgBody">
        <img src="./img/4866669-removebg-preview 1.png">
    </div>


    <div class="input-box">

        <input type="email" placeholder="Username" required>
    </div>

    <div class="senha">
        <input type="password" placeholder="Senha" required>
    </div>

    <div class="buton">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">ENTRAR</span></button>
    </div>

</body>

</html>
